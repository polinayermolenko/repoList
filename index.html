<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>repoList</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="body">
    <main class="main">
        <form class="main__form" action="github.com" method="GET">
            <input class="main__input" type="text" name="name" value="" autocomplete="off" placeholder="Search..."/>
            <ul class="main__list list"></ul>
        </form>
        
        <ul class="main__result result"></ul>
    </main>
    <script src="index.js"></script>
</body>
</html>
